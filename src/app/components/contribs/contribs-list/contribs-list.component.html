<app-page-header>
  Contribuyentes
</app-page-header>
<div class="row">
  <div class="col-md-6">
    <input type="text" pInputText size="50" placeholder="Buscar contribuyente" class="form-control" style="width:auto">
  </div>

  <div class="col-md-6">
      <div class="btn-toolbar align-bottom" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group mr-2 ml-auto align-bottom" role="group" aria-label="First group">
          <button type="button" class="btn btn-outline-primary" (click)="goToNew()">Crear</button>
          <button type="button" class="btn btn-outline-primary">Editar</button>
        </div>
      </div>
  </div>
</div>

      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns">
            {{col.header}}
